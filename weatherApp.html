<!DOCTYPE html>
<html>
<head>
    <title>CS 355 Home Page</title>
    <style>
        .container{
            max-width: 550px;
            height: 100vh;
            border: 1px solid black;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 20% 80%;
            text-align: center;
            background-color: peachpuff;
        }
        h1, h2, h3, span {
            margin: 0;
        }
        h1 {
            font-size: 16rem;
        }
        h2 {
            font-size: 3rem;
            padding-top: .5rem;
        }
        h3 {
            font-size: 1.4rem;
        }
        span {
            font-size: 6rem;
        }
        .degrees{
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
            margin-left: 2rem;
        }
    </style>
</head>



<body style="background-color: darkslategray">
    <div class="container">
        <h2 id="city">Fresh Meadows</h2>
        <div class="middle">
            <img src="" alt="icon" id="icon">
            <div class="degrees">
                <h1 id="temp">31</h1>
                <span>&#176;</span>
            </div>
            <h3 id="desc">Flurries</h3>
        </div>
    </div>
</body>
</html>
